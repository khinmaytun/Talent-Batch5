<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
</head>
<body>
    <form action="">
        <label for="">Credit Card Number</label>
        <input type="number" id="credit-card">
        <div id="info"></div>
    </form>
    <script>
        document.addEventListener('DOMContentLoaded', () =>  {
            let card = document.getElementById('credit-card');
            card.addEventListener('change', function() {
                let cardInput = this.value;
                let fourInput = cardInput.slice(-4);
                let leftInput = cardInput.slice(0, -4).replace(/\d/g, '*');
                console.log( leftInput + fourInput);
                document.getElementById('info').innerHTML = "<p>"+leftInput + fourInput+"</p>";
            })
        })
    </script>
</body>
</html>
